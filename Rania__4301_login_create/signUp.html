<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container"> 
        <h1> Create Account </h1>
        <form class="createAccountForm" id="createAccountForm">
            
            <input 
                type="text" 
                id="username" 
                name="username" 
                placeholder="Username"
            >
            <input 
                type="text" 
                id="email" 
                name="email" 
                placeholder="Email"
            >
            <input
                id="password"
                name="password"
                type="password"                                    
                placeholder="Password"
            >
            <input 
                type="submit" 
                onclick="signUp(event)"
                value="Sign Up" 
                class="createAccountBtn"
            >

            <div style="margin-top: 20px;">
                <span class="span-text">
                    Got an account ? 
                </span>  
                <a href="login.html"> Login </a>
            </div>  
        </form>         
    </div> 
    <script>
        function signUp(event) {
            event.preventDefault(); // Prevent form submission

            var usernameInput = document.getElementById("username");
            var passwordInput = document.getElementById("password");
            var emailInput = document.getElementById("email")

            var username = usernameInput.value;
            var password = passwordInput.value;
            var email = emailInput.value;

            // Check if username and password are correct (for demonstration, just check if they are not empty)
            if (username.trim() === "" && password.trim() === "" && email.trim() === "") {
                alert("Please enter username, password and email.");
            } 
            else if (username.trim() === "" || password.trim() === "" || email.trim() === "") {
                alert("1 or more fields is missing.");
            }
            else {
                // For demonstration, just show an alert with the entered username
                alert("Welcome, " + username + "!");
                // You can redirect to another page or perform other actions here after successful login
                usernameInput.value = "";
                passwordInput.value = "";
                emailInput.value = "";
            }
        }
    </script>
</body>
</html>
